<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AES Cryptosystem</title>
        <meta name="description" content="Implementation of the AES Cryptosystem using Javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Resources -->
        <link rel="stylesheet" href="res/bootstrap.css">
        <script type="text/javascript" src="res/jquery.1.11.min.js"></script>
        <script type="text/javascript" src="res/bootstrap.min.js"></script>
        
        <!-- Functionality -->
        <script type="text/javascript" src="functions/AESInit.js"></script>
        <script type="text/javascript" src="functions/AESStringExtend.js"></script>
        <script type="text/javascript" src="functions/AESConstants.js"></script>
        <script type="text/javascript" src="functions/AESHelpers.js"></script>
        <script type="text/javascript" src="functions/AESFunctions.js"></script>
        <script type="text/javascript" src="functions/AESController.js"></script>
    </head>
    <body>
    <div class="container">
     <h1>AES Cryptosystem</h1>
      <div class="row">
        <div class="form">
          <div class="form-group">
            <label for="plaintext">Plain Text Message</label>
            <textarea class="form-control" id="plaintext"></textarea>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"></textarea>
          </div>
          <div class="form-group">
            <label for="encryption">Encryption</label>
            <select class="form-control" id="encryption">
              <option value="128">128</option>
              <option value="192">192</option>
              <option value="256">256</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary btn-lg" id="encrypt"><span class="glyphicon glyphicon-flash"></span> Encrypt</button>
          <button type="button" class="btn btn-default btn-lg" id="clear-encrypt"><span class="glyphicon glyphicon-remove"></span> Clear</button>
          <br />
          <div class="row">
            <div class="progress" style="margin-top: 20px; height: 10px;">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                <span class="sr-only">60% Complete</span>
              </div>
            </div>
          </div>
          <div id="encrypt-results">
            <!-- Results View -->
          </div>
          <hr/ >
        </div>
      </div>
    </div>
    </body>
</html>
